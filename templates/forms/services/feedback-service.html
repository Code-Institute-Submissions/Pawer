<div class="form-box hide" id="{{ service._id }}" value="feedback">
    <form action="{{ url_for('user_feedback', fb_receiver='service.id', usr_type='services') }}" method="POST"
        class="col s12">
        <div class="row">
            <div class="col s6">
                <label>
                    <input class="with-gap" name="feedback-radio" value="positive" type="radio" />
                    <span>Positive</span>
                </label>
            </div>
            <div class="col s6">
                <label>
                    <input class="with-gap" name="feedback-radio" value="negative" type="radio" />
                    <span>Negative</span>
                </label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit">Leave Feedback
                <i class="material-icons right">check</i>
            </button>
        </div>
    </form>
</div>
