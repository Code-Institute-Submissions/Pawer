<div class="form-box hide" id="{{ user._id }}" value="edit">
    <form action="{{ url_for('update_entry', usr_type='users', usr_id=user._id) }}" method="POST" class="col s12">
        <div class="row">
            <h2 class="heading-text">Edit user</h2>
            <p class="secondary-text center">Here you can edit user details</p>
            <p class="center">Just fill in the fields you want to update and then press the "Update" button at the end of the form.</p>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input name="first_name" type="text" class="validate" data-length="40">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input name="last_name" type="text" class="validate" data-length="40">
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input name="email" type="email" class="validate" data-length="40">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input name="password" type="password" class="validate" data-length="40">
                <label for="password">Password</label>
            </div>
        </div>
        {% if session['is_staff'] == 'is_staff' %}
        <div class="row">
            <div class="switch">
                <label>
                Client
                <input name="is_staff" type="checkbox">
                <span class="lever"></span>
                Staff
                </label>
            </div>
        </div>
        {% endif %}
        <div class="row">
            <div class="input-field col s12">
                <textarea name="user_description" class="materialize-textarea" data-length="400"></textarea>
                <label for="user_description">Bio</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit">Update Account
                <i class="material-icons left">edit</i>
            </button>
        </div>
    </form>
</div>
