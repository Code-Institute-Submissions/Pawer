
{% extends 'base.html' %}
{% block content %}
<div class="parallax-container">
    <div class="parallax"><img src="/static/images/pup_deck.jpg"></div>
</div>
<div class="section white">
    <div class="row container">
        <div class="row card-row-find">
            {% for store in stores %}
                <div class="card row card-item-row">
                    <div class="col s12 m3">
                        <p class="card-title">{{store.store_name}}</p>
                        <div class="card-image">
                            <i class="material-icons card-icon">shopping_cart</i>
                        </div>
                    </div>
                    <div class="col s12 m2 buttons-row">
                        <a type="submit" id="{{store._id}}" name="edit" value="store" class="waves-effect waves-light btn card-action-button">
                            <i class="material-icons right card-action-button-icon">edit</i>
                            <span>Edit</span>
                        </a>
                        <a href="#" class="waves-effect waves-light btn card-action-button">
                            <i class="material-icons right card-action-button-icon">delete</i>
                            <span>Delete</span>
                        </a>
                    </div>
                    <div class="col s12 m7">
                        <div class="card-content">
                            <p class="card-content-title">Description</p>
                            <p>Address: {{store.store_address}}</p>
                            <p class="truncate">{{store.store_description}}</p>
                        </div>
                    </div>
                </div>
                {% if session['is_staff'] %}
                <div class="edit-form-box hide" id="{{ store._id }}">
                    <form action="{{ url_for('update_store', usr_id=store._id) }}" method="POST" class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="store_name" name="store_name" type="text" class="validate">
                                <label for="store_name">{{store.store_name}}</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="store_address" name="store_address" type="text" class="validate">
                                <label for="store_addres">{{store.store_address}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="_email" name="_email" type="email" class="validate">
                        <label for="_email">{{store._email}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" name="password" type="password" class="validate">
                                <label for="password">{{store.password}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="store_description" name="store_description" class="materialize-textarea"></textarea>
                                <label for="store_description">{{store.store_description}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn waves-effect waves-light" type="submit">Update Account
                                <i class="material-icons right">edit</i>
                            </button>
                        </div>
                    </form>
                </div>

                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>  

{% endblock %}
