<!DOCTYPE html>
<html>

<head>
	<!-- Material icons by google, possible to also use font awesome, no problem. -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
</head>

<body>
	<header>
		<nav>
			<div class="row nav-wrapper">
                <div class="col s2">
                    <a href="#" data-activates="mobile-demo" class="left button-collapse col s1"><i class="black-text material-icons menu-icon">menu</i></a>
                    <ul id="nav-mobile" class="hide-on-med-and-down">
                        <li><a href="{{url_for('user_home')}}">Home</a></li>
                        <li><a href="{{url_for('user_home')}}">Register</a></li>
                        <li><a href="{{url_for('user_home')}}">Adoption</a></li>
                        <li><a href="{{url_for('user_home')}}">Training</a></li>
                        <li><a href="{{url_for('user_home')}}">Stores</a></li>
                        
                        
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><a href="{{url_for('user_home')}}">Home</a></li>
                        <li><a href="{{url_for('user_home')}}">Register</a></li>
                        <li><a href="{{url_for('user_home')}}">Adoption</a></li>
                        <li><a href="{{url_for('user_home')}}">Training</a></li>
                        <li><a href="{{url_for('user_home')}}">Stores</a></li>          
                    </ul>
                </div>
                <div class="center col s8">
                    <img class ="pawer-logo-img" src="./static/images/pawer_logo.png" alt="Pawer Logo">
                    <a href="{{url_for('user_home')}}" class="pawer-logo-text">PAWER</a>
                </div>
                <div class="col s2">
                    <p>| ADOPTION</p>
                    <p>| TRAINING</p>
                    <p>| STORES</p>
                </div>
			</div>
		</nav>
	</header>
	<div class="container">
		{% block content %}

		{% endblock %}
	</div>

	<!-- jQueryhere has to go BEFORE Materialize because jQuery needs to be active FIRST -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').material_select();
            $(".button-collapse").sideNav();
        });
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });
	</script>
</body>

</html>
