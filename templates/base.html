<!DOCTYPE html>
<html>

<head>
	<!-- Material icons by google, possible to also use font awesome, no problem. -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
</head>

<body>
	<header>
		<nav>
			<div class="row nav-wrapper">
                <div class="col s4 menu-box">
                    <a href="#" data-activates="mobile-menu" class="button-collapse"><i class="material-icons menu-icon">menu</i></a>
                    <ul id="nav-mobile" class="hide-on-med-and-down">
                        <li><a href="{{url_for('user_home')}}">Home</a></li>
                        <li><a href="{{url_for('user_home')}}">Adoption</a></li>
                        <li><a href="{{url_for('user_home')}}">Training</a></li>
                        <li><a href="{{url_for('user_home')}}">Stores</a></li>
                        
                        
                    </ul>
                    <ul class="side-nav" id="mobile-menu">
                        <li><a href="{{url_for('user_home')}}">Home</a></li>
                        <li><a href="{{url_for('user_home')}}">Adoption</a></li>
                        <li><a href="{{url_for('user_home')}}">Training</a></li>
                        <li><a href="{{url_for('user_home')}}">Stores</a></li>          
                    </ul>
                </div>
                <div class="col s4 logo-box">
                    <img src="./static/images/pawer_logo.png" alt="Pawer Logo">
                    <a class="header" href="{{url_for('user_home')}}" >PAWER</a>
                    <div class="three-words">
                        <p>|ADOPTION</p>
                        <p>|TRAINING</p>
                        <p>|STORES</p>
                    </div>
                </div>
                <div class="col s4 register-box">
                    <a class="btn waves-effect general-text register-button">Register</a>
                </div>
                
			</div>
		</nav>
	</header>
    {% block content %}

    {% endblock %}

	<!-- jQueryhere has to go BEFORE Materialize because jQuery needs to be active FIRST -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="static/js/script.js"> type="text/javascript"</script>
</body>

</html>
