
{% extends 'base.html' %}
{% block content %}
<div class="parallax-container">
    <div class="parallax"><img src="/static/images/pup_deck.jpg"></div>
</div>
<div class="section white">
    <div class="row container">
        <h2 class="header">Register</h2>
        <p>Choose one of the categories below to choose a type for your account</p>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <label>
                        <input class="with-gap" value='dogs' name="group1" type="radio" />
                        <span>Dog</span>
                    </label>
                    <label>
                        <input class="with-gap" value='users' name="group1" type="radio"  checked />
                        <span>User</span>
                    </label>
                    <label>
                        <input class="with-gap" value='services' name="group1" type="radio" />
                        <span>Service</span>
                    </label>
                    <label>
                        <input class="with-gap" value='stores' name="group1" type="radio"  />
                        <span>Store</span>
                    </label>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate" required>
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate" required>
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Create Account
                        <i class="material-icons right">playlist_add</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>  

{% endblock %}
